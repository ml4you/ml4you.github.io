{% include base_path %}

<section class="page__share">
  {% if site.data.ui-text[site.locale].share_on_label %}
    <h4 class="page__share-title">{{ site.data.ui-text[site.locale].share_on_label | default: "Share on" }}</h4>
  {% endif %}

  <a href="https://X.com/intent/tweet?text={{ base_path }}{{ page.url }}" class="btn btn--X" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} X"><i class="fa-sharp fa-solid fa-x" aria-hidden="true"></i><span> X</span></a>
  <a href="https://www.facebook.com/sharer/sharer.php?u={{ base_path }}{{ page.url }}" class="btn btn--facebook" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} Facebook">
    <i class="fab fa-facebook-square" aria-hidden="true"></i>
  </a>
    <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ base_path }}{{ page.url }}" class="btn btn--linkedin btn--square" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} LinkedIn">
      <i class="fab fa-linkedin fa-square" aria-hidden="true"></i>
    </a>
    </section>
