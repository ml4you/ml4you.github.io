<!DOCTYPE html>
<html>
<head>
  <title>Dark Mode Toggle</title>
  <style>
    .toggle-button {
      border: none;
      cursor: pointer;
      background: none;
      font-size: 2em;
    }
  </style>
</head>
<body>
  <!-- Add this button -->
  <button id="toggle-button" class="toggle-button" onclick="toggleDarkMode()">ðŸŒž</button>

  <script>
    function toggleDarkMode() {
      let darkModeEnabled = localStorage.getItem('darkModeEnabled') === 'true';
      if (darkModeEnabled) {
        document.documentElement.classList.remove('dark-mode');
        localStorage.setItem('darkModeEnabled', 'false');
        document.getElementById('toggle-button').textContent = 'ðŸŒž'; // Sun for light mode
      } else {
        document.documentElement.classList.add('dark-mode');
        localStorage.setItem('darkModeEnabled', 'true');
        document.getElementById('toggle-button').textContent = 'ðŸŒœ'; // Moon for dark mode
      }
    }

    function initializeDarkMode() {
      let darkModeEnabled = localStorage.getItem('darkModeEnabled') === 'true';
      if (darkModeEnabled) {
        document.documentElement.classList.add('dark-mode');
        document.getElementById('toggle-button').textContent = 'ðŸŒœ'; // Moon for dark mode
      }
    }

    document.addEventListener('DOMContentLoaded', initializeDarkMode);
  </script>
</body>
</html>
